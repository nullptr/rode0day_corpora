rode0day_id: 13

challenges:
    jqB3:
        challenge_id: 54
        architecture: "x86"
        install_dir: "jqB3"
        binary_path: "bin/jq"
        binary_args_COMMENT: "The binary_arguments string has python format strings so the {{ hello : . }} is escaped and should be treated as { hello : . }"
        binary_arguments: "{install_dir}/bin/jq --slurp '[. | . | {{ hello: . }}]' {input_file}"
        sample_inputs: ["inputs/fixed.json"]
        source_provided: false

    sqliteB3:
        challenge_id: 55
        architecture: "x86"
        install_dir: "sqliteB3"
        binary_path: "bin/sqlite"
        binary_arguments: "< {input_file} "
        sample_inputs: ["inputs/help.sql", "inputs/rnd.sql"]
        source_provided: false

    fileS4:
        challenge_id: 56
        architecture: "x86"
        install_dir: "fileS4"
        binary_path: "built/bin/file"
        binary_arguments: "-m {install_dir}/share/misc/magic.mgc {input_file}"
        sample_inputs: ["inputs/hello.txt"]
        source_provided: true
        source_path: "src"

    jpegS4:
        challenge_id: 57
        architecture: "x86"
        install_dir: "jpegS4"
        binary_path: "built/bin/jpeg"
        binary_arguments: "{input_file}"
        sample_inputs: ["inputs/logo.jpg", "inputs/rodeo.jpg"]
        source_provided: true
        source_path: "src"
