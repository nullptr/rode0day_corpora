---

build:hfuzz:
  extends: .build
  image: 
    name: registry.gitlab.com/rode0day/fuzzer-testing/i386/honggfuzz_runner:16.04
  script:
    - ./scripts/build.sh
    - make -C 13/fileS4/src/src hfuzz-file
    - cp 13/fileS4/src/src/hfuzz-file 13/fileS4/lava-hf/
  artifacts:
    paths:
      - ./*/*/lava-hf
    expire_in: 6 mos
  only:
    - tags

test_seeds:hfuzz:
  extends: .test_seeds
  image: 
    name: registry.gitlab.com/rode0day/fuzzer-testing/i386/honggfuzz_runner:16.04 
  script:
    - ./scripts/test-solution.py -p lava-hf 2/info.yaml 3/info.yaml 4/info.yaml
      5/info.yaml 6/info.yaml 7/info.yaml 8/info.yaml 9/info.yaml 10/info.yaml
      11/info.yaml 12/info.yaml 13/info.yaml
  dependencies:
    - build:hfuzz
  only:
    - tags
