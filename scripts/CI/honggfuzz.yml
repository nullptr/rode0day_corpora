---

build:hfuzz:
  extends: .build
  image: 
    name: registry.gitlab.com/rode0day/fuzzer-testing/i386/honggfuzz_runner:16.04
  script:
    - ./scripts/build.sh
    - make -C 13/fileS4/src/src hfuzz-file
    - cp 13/fileS4/src/src/hfuzz-file 13/fileS4/lava-hf/
  artifacts:
    paths:
      - ./*/*/lava-hf
    expire_in: 6 mos
  only:
    - tags

test_seeds:hfuzz:
  extends: .test_seeds
  variables:
    PREFIX: "lava-hf"
  image: 
    name: registry.gitlab.com/rode0day/fuzzer-testing/i386/honggfuzz_runner:16.04 
  dependencies:
    - build:hfuzz
  only:
    - tags
