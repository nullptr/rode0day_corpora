---

build:gcc:
  extends: .build
  script:
    - ./scripts/build.sh --cc gcc
  artifacts:
    paths:
      - ./*/*/lava-gcc
    expire_in: 1 year

test_solutions:2:13:gcc:
  extends: .test_solutions
  script:
    - tar -C 2 -xzf 2/solutions.tgz
    - ./scripts/test-solution.py -p lava-gcc 2/info.yaml
  dependencies:
    - build:gcc
  only:
    - master
    - dev

